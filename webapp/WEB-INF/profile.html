<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-app="uss">
    <div class="profile">
        <div class="card" ng-controller="userController">
            <div class="image"></div>
            <img class="profile-pic" src="http://www.wallpaperban.com/wp-content/uploads/2013/02/Beautiful-Landscape-HD-Photo-Desktop.jpg"></img>
            <div class="profile-data">

                <div class="profile-pic-face">
                    <img alt="" src="{{user.profile_photo}}">
                </div>

                <h2 class="name">{{user.name}}</h2>
                <p class="nickname 1">{{user.company}}</p>
                <p class="nickname 2">{{user.job}}</p>
                <p class="nickname 3">{{user.intro}}</p>

                <ul class="icons">
                    <li class="icon">
                        <a href="/https://github.com">
                            <i class="fa fa-github fa-lg"></i>
                        </a>
                    </li>
                    <li class="icon">
                        <a href="https://facebook.com">
                            <i class="fa fa-facebook fa-lg"></i>
                        </a>
                    </li>
                    <li class="icon">
                        <a href="https://twitter.com">
                            <i class="fa fa-twitter fa-lg"></i>
                        </a>
                    </li>
                    <li class="icon">
                        <a href="https://dribbble.com">
                            <i class="fa fa-dribbble fa-lg"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

<script src="library/angular/angular.min.js"></script>
<script src="js/app.js"></script>

</html>
