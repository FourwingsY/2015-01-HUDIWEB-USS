<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <title></title>
    <link rel='stylesheet prefetch'
          href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/newstyle.css">
</head>

<body ng-app="uss">
<div ng-controller="userController">
    <article ng-repeat="user in users">
        <figure class="responsive-fonts">
            <img src="http://a.fod4.com/images/user_photos/1335039/b892600c3e15fb4dd218c3fe081d8b52_fullsize.jpg">
            <figcaption>{{user.name1}}<br>{{user.name2}}</figcaption>
        </figure>
        <fieldset class="responsive-fonts">
            <br>

            <h2>Company || {{user.company}}</h2>

            <h2>Job || {{user.job}}</h2>

            <h2>phone Number || {{user.phone}}</h2>

            <h2>Intro || {{user.intro}}</h2>
            <button>Call Me</button>
        </fieldset>


        <div class="temp">
            <ul class="icons">
                <li class="icon">
                    <a href="/https://github.com">
                        <i class="fa fa-github fa-lg"></i>
                    </a>
                </li>
                <li class="icon">
                    <a href="https://facebook.com">
                        <i class="fa fa-facebook fa-lg"></i>
                    </a>
                </li>
                <li class="icon">
                    <a href="https://twitter.com">
                        <i class="fa fa-twitter fa-lg"></i>
                    </a>
                </li>
                <li class="icon">
                    <a href="https://dribbble.com">
                        <i class="fa fa-dribbble fa-lg"></i>
                    </a>
                </li>
            </ul>
        </div>
    </article>
</div>
</body>

<script src="library/angular/angular.min.js"></script>
<script src="js/app.js"></script>

</html>
